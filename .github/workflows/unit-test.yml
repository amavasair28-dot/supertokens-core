name: Unit Tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master
      - "v[0-9]+.[0-9]+"
    tags:
      - "(dev-)?v[0-9]+.[0-9]+.[0-9]+"

jobs:
  test-inmemory:
    name: Unit Tests (In-Memory)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15.0.1
        uses: actions/setup-java@v2
        with:
          java-version: 15.0.1
          distribution: zulu
      - name: Checkout supertokens-root
        run: cd ../ && git clone https://github.com/supertokens/supertokens-root.git
      - name: Clone repositories and load modules
        run: cd ../supertokens-root && git clone https://github.com/supertokens/supertokens-core.git && git clone https://github.com/supertokens/supertokens-plugin-interface.git && ./loadModules
      - name: Checkout core
        if: github.event_name == 'pull_request'
        run: cd ../supertokens-root/supertokens-core && git checkout ${{ github.head_ref }}
      - name: Checkout plugin-interface
        run: cd ../supertokens-root/supertokens-plugin-interface && git checkout 7.1
      - name: Setup test env
        run: cd ../supertokens-root && ./utils/setupTestEnv --local
      - name: Run tests
        run: cd ../supertokens-root && ./gradlew test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          detailed_summary: true
          include_passed: true
