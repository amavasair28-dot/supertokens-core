name: Unit Tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master
      - "v[0-9]+.[0-9]+"
    tags:
      - "(dev-)?v[0-9]+.[0-9]+.[0-9]+"

jobs:
  test-inmemory:
    name: Unit Tests (In-Memory)
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 15.0.1
        uses: actions/setup-java@v2
        with:
          java-version: 15.0.1
          distribution: zulu
      - uses: actions/checkout@v2
        with:
          repository: supertokens/supertokens-root
          path: ./supertokens-root
          ref: master
      - uses: actions/checkout@v2
        with:
          path: ./supertokens-root/supertokens-core
      - uses: actions/checkout@v2
        with:
          repository: supertokens/supertokens-plugin-interface
          path: ./supertokens-root/supertokens-plugin-interface
          ref: 7.1
      - name: Load Modules
        run: cd supertokens-root && ./loadModules
      - name: Setup test env
        run: cd supertokens-root && ./utils/setupTestEnv --local
      - name: Run OAuth Provider
        run: docker run -p 4444:4444 -p 4445:4445 -d --rm --name oauth-cicd rishabhpoddar/oauth-server-cicd && sleep 2
      - name: Curl
        run: curl http://localhost:4444
      - name: Run tests
        run: cd supertokens-root && ./gradlew test --tests "io.supertokens.test.oauth.*"
      - name: Publish Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure() # always run even if the previous step fails
        with:
          name: "Unit Tests"
          path: './supertokens-root/**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
