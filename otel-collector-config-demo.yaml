receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317
      http:
        endpoint: otel-collector:4318

exporters:
  debug:
    # verbosity of the logging export: detailed, normal, basic
    verbosity: detailed

  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  otlp/jaeger:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true

# Alternatively, use jaeger_thrift_http with the settings below. In this case
# update the list of exporters on the traces pipeline.
#
#  jaeger_thrift_http:
#    url: http://jaeger-all-in-one:14268/api/traces

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s


service:
  pipelines:
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ debug, otlp/jaeger ]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [ debug, zipkin, otlp/jaeger ]

